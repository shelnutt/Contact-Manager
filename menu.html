<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <title>Contacts Manager</title>
		
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link href='https://css.gg/log-out.css' rel='stylesheet'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="extensions/editable/bootstrap-table-editable.js"></script>

		<link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href= "https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
		
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() 
			{
				readCookie();
			}, false);
		</script>

</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<span class="navbar-brand mb-0 h1">&emsp;Contact Man 4331</span>
	</nav>
	<div class="container">
        
		<div class="row card d-flex justify-content-center mx-auto my-5">
            <h3 id="inner-title" class='mt-3 ml-3 mr-3'>
                Contact List
                <button class='btn md-3 btn-primary float-right' title="Log Out" onclick="doLogout();"> <i class="gg-log-out"></i></button>
            </h3>
            <div class="input-group ml-3 w-50">
                <button type="button" id="searchButton" class="btn btn-primary" onclick="doSearch();"><i class="fa fa-search w3-large"></i></button>
                <input type="text" id="searchText" placeholder="Search" class="form-control">
			</div>
			
			<div class="container ml-1 mt-3"
				<span id="searchResults"> </span>
			</div>
			
			&emsp;
			<div class="container mb-3">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add Contact</button>&emsp;
				<button type="button" id="doDelete" class="btn btn-primary" onclick="doDelete();">Delete Selected Item</button>&emsp;
				<button type="button" onclick="populateEditModal();" class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit Selected Contact</button>&emsp;
			</div>
		</div>
		
		<div class="jumbotron">
			<table id="table" data-toggle="table">
                <thead>
                    <tr>
						<th data-radio="true"></th>
                        <th data-field="FirstName">First Name</th>
                        <th data-field="LastName">Last Name</th>
                        <th data-field="Phone">Phone Number</th>
                        <th data-field="Email">Email</th>
                    </tr>
                </thead>
            </table><br>
			<span id="tableResult"> </span><br>
		</div>
    </div>
	
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addModalLabel">Add Contact</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="mb-3 mt-3 w-75">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="email" placeholder="example@email.com">
                        </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" id="addButton" class="btn btn-primary" onClick="add();">Add to List</button><br>
					<span id="addContactResult"></span>
				</div>
			</div>
		</div>
	</div>	

	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editModalLabel">Update Contact</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="mb-3 mt-3 w-75">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" value="First">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Last">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx" value="Phone">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="email" placeholder="example@email.com" value="Email">
                        </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" id="editButton" class="btn btn-primary" onClick="edit();">Update Contact</button>
					<span id="updateContactResult"></span>
				</div>
			</div>
		</div>
	</div>	
</body>	
</html>
