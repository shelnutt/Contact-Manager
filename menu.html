<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <title>Contacts Manager</title>
		
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link href='https://css.gg/log-out.css' rel='stylesheet'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

		<link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href= "https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
		<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
		
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() 
			{
				readCookie();
			}, false);
		</script>

</head>

<body>
	<nav class="navbar navbar-dark bg-primary">
		<span class="navbar-brand mb-0 h1">&emsp;Contact Man 4331</span>
	</nav>
	<div class="container">
        <div class="row card d-flex justify-content-center mx-auto my-5">
            <h3 id="inner-title" class='mt-3 ml-3 mr-3'>
                Contact List
                <button class='btn md-3 btn-primary float-right' title="Log Out" onclick="doLogout();"> <i class="gg-log-out"></i></button>
            </h3>
            <div class="input-group ml-3 w-50">
                <button type="button" id="searchButton" class="btn btn-primary" onclick="search();"><i class="fa fa-search w3-large"></i></button>
                <input type="text" id="searchText" placeholder="Search" class="form-control">
			</div>
			<span id="searchResults"> </span>
			&emsp;
			<div class="container mb-3">
				<a type="button" id="addButton" class="btn btn-primary" href="addContact.html" target="popup" onclick="window.open('http://contactman4331.xyz/addContact.html','popup','width=600,height=600'); return false;">Add Contact</a>
				<button type="button" id="displayAll" class="btn btn-primary" onclick="displayAll();">Display All</button>
			</div>
		</div>
		<div class="jumbotron">
			<table id="table" data-toggle="table">
                <thead>
                    <tr>
                        <th data-field="FirstName">First Name</th>
                        <th data-field="LastName">Last Name</th>
                        <th data-field="Phone">Phone Number</th>
                        <th data-field="Email">Email</th>
                    </tr>
                </thead>
            </table><br>
			<span id="tableResult">Testing</span><br>
		</div>
    </div>	
</body>	
</html>
