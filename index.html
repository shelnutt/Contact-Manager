<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script type="text/javascript" src="js/code.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

body 
{ 
  background-image:url('pacmangif.gif'); 
  background-repeat:repeat;

<body>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  
                  <h1 class="mb-5">TacMan</h1>
                  <h3 class="mb-3">Sign in</h3>
      
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="loginName" class="form-control form-control-lg" placeholder="Username" />
                  </div>
      
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Password" />
                  </div>
      
      
                  <button class="btn btn-primary btn-lg btn-block" type="button" id="loginButton" onclick="doLogin();">Login</button>
				 <span id="loginResult"></span>
                  <button class="btn btn-outline-primary btn-lg btn-block" type="button" onclick="location.href='register.html';">Register</button>
      
                  <hr class="my-4">
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
