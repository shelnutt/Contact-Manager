<html lang = "en">
<head>
	<title>Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="/js/code.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container mt-3">
		<h1>Contact Man 4331</h1>
		<h5>Enter Login Credentials</h5>
		
		<div class="mb-3 mt-3 w-25">
			<input type="text" class="form-control" id="loginName" placeholder="username">
		</div>
		
		<div class="mb-3 w-25">
			<input type="password" class="form-control" id="loginPassword" placeholder="password">
		</div>
		
		<button type="button" id="loginButton" class="btn btn-primary" onclick="doLogin();">Login</button><br /><br />
		
		<span id="loginResult"></span><br /><br />
		
		<p>If you are new, please <a href="/register.html">register</a>.</p>
	</div>

</body>
</html>
