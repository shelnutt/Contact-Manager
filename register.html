<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Register</title>
	<script type="text/javascript" src="js/registerfunc.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>
<style> 
    body 
    { 
      background-image:url('pacmangif.gif'); 
      background-repeat:repeat; 
    
      font-family: Impact, sans-serif;
    }
    </style>
<body>

	<div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

		    <h2>Register</h2>
			<div class="form-outline form-white mb-4">
				<input type="text" class="form-control" id="firstName" placeholder="First Name">
			</div>
			<div class="form-outline form-white mb-4">
				<input type="text" class="form-control" id="lastName" placeholder="Last Name">
			</div>
			<div class="form-outline form-white mb-4">
				<input type="text" class="form-control" id="loginName" placeholder="Enter Username">
			</div>
			<div class="form-outline form-white mb-4">
				<input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
			</div>
			<button type="button" id="registerButton" class="btn btn-primary" onClick="register();">Register</button>
			<span id="loginResult"></span>
			<a type="button" id="cancelButton" class="btn btn-outline-primary" href="index.html">Cancel</a>
			
	</div>	

</body>
</html>
