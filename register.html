<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Register</title>
	<script type="text/javascript" src="js/registerfunc.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>

<body>

	<div class="container mt-3">
		<h2>Register</h2>
		<h3>Update 5:45</h3>
			<div class="mb-3 mt-3">
				<label for="firstName">First Name:</label>
				<input type="text" id="firstName" placeholder="First Name" name="firstName">
			</div>
			<div class="mb-3">
				<label for="lastName">Last Name:</label>
				<input type="text" id="lastName" placeholder="Last Name" name="lastName">
			</div>
			<div class="mb-3">
				<label for="loginName">Username:</label>
				<input type="text" id="loginName" placeholder="Enter Username" name="loginName">
			</div>
			<div class="mb-3">
				<label for="loginPassword">Password:</label>
				<input type="password" id="loginPassword" placeholder="Enter Password" name="loginPassword">
			</div>
			<button type="submit" id="registerButton" class="btn btn-primary" onClick="register();">Register</button>
	</div>	

</body>
</html>
