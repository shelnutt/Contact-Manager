<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Register</title>
	<script type="text/javascript" src="js/registerfunc.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>

<body>

	<div class="container mt-3">
		<h2>Register</h2>
			<div class="mb-3 mt-3 w-25">
				<input type="text" class="form-control" id="firstName" placeholder="First Name">
			</div>
			<div class="mb-3 w-25">
				<input type="text" class="form-control" id="lastName" placeholder="Last Name">
			</div>
			<div class="mb-3 w-25">
				<input type="text" class="form-control" id="loginName" placeholder="Enter Username">
			</div>
			<div class="mb-3 w-25">
				<input type="password" class="form-control" id="loginPassword" placeholder="Enter Password">
			</div>
			<button type="button" id="registerButton" class="btn btn-primary" onClick="register();">Register</button><br /><br />

			<span id="loginResult"></span><br /><br />
	</div>	

</body>
</html>
