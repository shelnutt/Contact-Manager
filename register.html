<!DOCTYPE html>
<html lang = "en">
<head>
	<title>Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
</head>

<body>

	<div class="container mt-3">
		<h2>Register</h2>
		<form method="post" action="/Register.php">
			<div class="mb-3 mt-3">
				<label for="firstname">First Name:</label>
				<input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname">
			</div>
			<div class="mb-3">
				<label for="lastname">Last Name:</label>
				<input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname">
			</div>
			<div class="mb-3">
				<label for="login">Username:</label>
				<input type="text" class="form-control" id="login" placeholder="Enter Username" name="login">
			</div>
			<div class="mb-3">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
			</div>
			<div class="mb-3">
				<label for="password1">Re-enter Password:</label>
				<input type="password" class="form-control" id="password1" placeholder="Re-enter Password" name="password1">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>	

</body>
</html>
