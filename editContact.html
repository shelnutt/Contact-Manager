<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editModalLabel">Update Contact</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="mb-3 mt-3 w-75">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name" value="First">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="Last">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="xxx-xxx-xxxx" value="xxx-xxx-xxxx">
                        </div>
                        <div class="mb-3 w-75">
                                <input type="text" class="form-control" id="email" placeholder="example@email.com" value="example@email.com">
                        </div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" id="addButton" class="btn btn-primary" onClick="add();">Update Contact</button>
				</div>
			</div>
		</div>
	</div>	

    <script>
        window.onload = function(){
            var params = new URLSearchParams(window.location.search);
            var string = params.get("contact");
            let obj = JSON.parse(string);

            document.getElementById('firstName').value = obj.FirstName;
            document.getElementById('lastName').value = obj.LastName;
            document.getElementById('email').value = obj.Email;
            document.getElementById('phone').value = obj.Phone;
            document.getElementById('id').value = obj.ID;
        };
    </script>

</html>
