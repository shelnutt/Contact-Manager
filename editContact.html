<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row card d-flex justify-content-center mx-auto my-5" style="width: 400px;">
            <div class="form-group">
                <br>
                <h3 id="inner-title">Edit Contact</h3>
                <span id="updateResult"></span>
                <br>
                <input type="text" id="firstName" placeholder="First Name" value="John" class="form-control">
                <br>
                <input type="text" id="lastName" placeholder="Last Name" value="Smith" class="form-control">
                <br>
                <input type="text" id="email" placeholder="Email (ex. johnsmith@gmail.com)" value="johnsmith@gmail.com" class="form-control">
                <br>
                <input type="text" id="phone" placeholder="Phone # (ex. 123-456-7890)" value="123-456-7890" class="form-control">
                <input type="hidden" id="contactID" placeholder="" value="">
                <button type="button" id="editButton" class="btn btn-primary mt-3" onclick="edit();">Update Contact</button>
                <a type="button" id="cancelButton" class="btn btn-outline-primary mt-3 float-end" href="menu.html">Cancel</a>
                <br><br>
                <span id="loginResult"></span>
            </div>
        </div>
    </div>

    <script>
        window.onload = function(){
            var params = new URLSearchParams(window.location.search);
            var string = params.get("contact");
            let obj = JSON.parse(string);

            document.getElementById('firstName').value = obj.FirstName;
            document.getElementById('lastName').value = obj.LastName;
            document.getElementById('email').value = obj.Email;
            document.getElementById('phone').value = obj.Phone;
            document.getElementById('id').value = obj.ID;
        };
    </script>

</html>
